<!DOCTYPE html>
<html>
<head>
    <title>Hometask 1</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="content">
        <div class="posts-container">
            <div class="posts-json-container__list">
            </div>

            <div class="posts-table-container__list">
            </div>
        </div>
    </div>

    <script type="text/x-handlebars-template" id="posts-json-template">
        {{{json posts}}}
    </script>

    <script type="text/x-handlebars-template" id="posts-table-template">
        {{#table posts 'even' 'odd'}}
            <div class="{{rowClass}}">
                {{description}}
            </div>
        {{/table}}
    </script>

    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/handlebars/handlebars.js"></script>
    <script src="data.js"></script>
    <script src="posts-ht.js"></script>
</body>

</html>
